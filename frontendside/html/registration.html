<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="../js/registration.js"></script>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body class="main-bg">
    <div class="login-container text-c animated flipInX">
            <div>
                <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
               
                <p class="text-whitesmoke">Sign Up</p>
            <div class="container-content">
                <form class="margin-t">
                    <!-- <div class="form-group"> -->
                        <input type="text" class="form-control" placeholder="Username"  id="username1" required>
                        <input type="email" class="form-control" placeholder="Email" id="email1" required>
                        <input type="password" class="form-control" placeholder="Password"  id="password1" required>
                        <input type="address" class="form-control" placeholder="Address" id="address1" required>
                        <input type="number" class="form-control" placeholder="Age" id="age1" min="17" max="26" required>
                        <input type="text" class="form-control" placeholder="College Name" id="college1" required>
                        <!-- </div> -->
                    <!-- <div class="form-group"> -->
                    <!-- </div> -->
                    <button class="form-button button-l margin-b" id="Registration_datav" onclick="register()">Sign Up</button>

                    <p class="text-whitesmoke text-center"><small>Have an account?</small></p>
                    <a class="text-darkyellow" href="login.html"><small>Log In</small></a>
                </form>
              
            </div>
        </div>
</body>
</html>
